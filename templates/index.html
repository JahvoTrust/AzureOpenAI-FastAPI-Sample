<!DOCTYPE html>
<html>
    <head>
        <title>Users</title>
    </head>
    <body>
        <h1>Users</h1>
        <ul>
            {% for user in context %}
            <li>{{ user.name }} ({{ user.age }})</li>
            {% endfor %}
        </ul>
        <h1>File Upload</h1>
        <form action="/fileupload/" enctype="multipart/form-data" method="post">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
